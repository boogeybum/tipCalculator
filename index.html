<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
  </div>
  <div class="container">

    <div class="row">
      <div class="col-sm3">
        <label for="subtotal">Meal Subtotal (including tax)</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="subtotal" aria-label="Amount (to the nearest dollar)">
          <div class="input-group-append">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm3">
          <label for="tipPercent">Tip Percent</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <!-- <span class="input-group-text">$</span> -->
          </div>
          <input type="text" class="form-control" id="tipPercent" aria-label="Tip Percentage Value">

          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm3">
        <label for="numPeople">Number of People Splitting the Tip</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          </div>
          <input type="text" class="form-control" id="numPeople" aria-label="Number of People">
          <div class="input-group-append">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm3">
        <button type="submit" class="btn btn-primary">Calculate</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm3">
        <label for="totalWithTip">Total Bill</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <span type="text" class="form-control" id="totalWithTip" aria-label="Total Bill Including Tip"></span>
          <div class="input-group-append">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm3">
        <label for="totalPerPerson">Tip Per Person Total</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <span type="text" class="form-control" id="totalPerPerson" aria-label="Total Amount Per Person"></span>
          <div class="input-group-append">
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <script src="assets/js/app.js"></script>
</body>
</html>
